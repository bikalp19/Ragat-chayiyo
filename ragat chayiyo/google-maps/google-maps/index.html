<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Contact section with Google Map Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style11.css">    
</head>
<body>
    
    
    <div class="contact-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="section-title">
						<h2><span>Contact</span> us</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="contact-form">
						<form>
							<div class="form-group">
								<input class="form-control" placeholder="Your Name Here" type="text">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Your Email Here" type="email">
							</div>
							<div class="form-group">
								<textarea class="form-control" cols="30" placeholder="Your Message" rows="10"></textarea>
							</div><button class="btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="map-area">
						<iframe allowfullscreen src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14131.819284842839!2d83.4690664!3d27.6877912!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399686860d9d69c9%3A0xbeba25940f98bc3e!2sOXFORD%20SECONDARY%20SCHOOL%20(Block-A)!5e0!3m2!1sen!2snp!4v1675849900617!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
