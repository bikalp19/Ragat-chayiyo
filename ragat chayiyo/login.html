<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/b6e695c51c.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="inform">
    <form action="#" method="post" class="loginform">
    <div class="input-group">
        <h1 class="reg">Login</h1>
        <!-- email -->
        <!-- <label for="email">Enter your e-mail:</label>  -->
       <div class="usernamelogin">
        <i class="fa-solid fa-at"></i>
                
        <input type="email" name="email" id="email" placeholder="Enter valid email" required>
    </div>
    
        <!-- password -->
        <!-- <label for="pass">Password:</label>  -->
        <div class="usernamelogin">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="pass" id="pass" placeholder="Enter your Password " required>
    </div>
    <div class="usernameloginpss">
        <span><a href="#">Forgot password!</a></span>
        <input type="button" value="Submit" class="btn">
    </div>
        
    </div>

</form>
</div>

    
</body>
</html>
